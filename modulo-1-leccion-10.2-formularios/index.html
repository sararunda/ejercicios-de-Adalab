<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <form action="https://adalab-server-form.herokuapp.com/" method="POST">
      <label for="firstname">Nombre</label>
      <input type="text" id="firstname" name="firstname" />
      <label for="lastname">Apellido</label>
      <input type="text" name="lastname" id="lastname" />
      <label for="emailaddress">Email</label>
      <input type="email" name="enamiladdress" id="emailaddress" />
      <label for="ciudad">Ciudad</label>
      <input placeholder="Ciudad" type="text" name="ciudad" id="ciudad" />
      <label for="provincia">Provincia</label>
      <input
        placeholder="Provincia"
        type="text"
        name="provincia"
        id="provincia"
      />
      <label for="country">País</label>
      <input placeholder="País" type="text" name="country" id="country" />
      <label for="phone">Teléfono</label>
      <input placeholder="teléfono" type="tel" name="phone" id="phone" />
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
